<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>s Library</title>
 <link rel="stylesheet" href="layout.css">
 <link rel="stylesheet" href="style.css">
 <script src="script.js"></script>
</head>
<body class="font-family-system-segoe">
 <div class="showcase">
  <h1 class="page-heading">Actions</h1>
  <!-- Button Showcase -->
  <div class="category">
   <h2>Buttons</h2>
   <!-- Simple Button -->
  <div class="showitem">
   <h3>Default Button</h3>
   <div class="item">
    <button class="button">Button</button>
   </div>
  </div>
  <!-- Button Shadow -->
  <div class="showitem">
   <h3>Button Shadow</h3>
   <div class="item">
    <button class="button shadow-default">Button</button>
   </div>
  </div>
  <!-- Button Glass -->
  <div class="showitem">
   <h3>Glass Button</h3>
   <div class="item layout-bg-img">
    <button class="button bg-glass-scheme">Button</button>
   </div>
  </div>
  </div>

  <div class="layout-line-segment m-t-4">

  </div>
  <!-- Dropdown Showcase -->
  <div class="category m-t-2">
   <h2>Dropdown</h2>
   <!-- Simple Button -->
  <div class="showitem">
   <h3>Default Dropdown (Script Required)</h3>
   <div class="item">
    <div class="dropdown ">
     <button type="button" onclick="dropdown()" aria-valuetext="" id="dropdownValue">Select Option &blacktriangledown;</button>
     <div class="options" id="options">
      <button type="button" class="optionitem" onclick="setOptionValue('Option Value 1')">Option Value 1</button>
      <button type="button" class="optionitem" onclick="setOptionValue('Option Value 2')">Option Value 2</button>
      <button type="button" class="optionitem" onclick="setOptionValue('Option Value 3')">Option Value 3</button>
     </div>
    </div>
    <input value="no selection by default" type="text" class="showoutputtext" id="showoutputtext" disabled/>
    </script>
    </div>
   </div>
  </div>
  <!-- Dropdown Showcase End-->
  </div> 
</body>
</html>
